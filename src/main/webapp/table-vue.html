<body>
    <hr />
    <table id="tab" border="1px" width="50%" cellspacing="0px" cellpadding="10px" align="center">
        <thead>
            <tr>
                <td>序号</td>
                <td>价格</td>
                <td>奶茶名称</td>
                <td>奶茶原材料</td>
                <td>介绍说明</td>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item, index) in items" :key="index">
                <td>{{index+1}}</td>
                <td>{{item.sname}}</td>
                <td>¥{{item.sprice}}</td>
                <td>{{item.materials}}</td>
                <td>{{item.introduction}}</td>
            </tr>
        </tbody>
    </table>
    <!-- <table id="demo" lay-filter="test"></table> -->

    <script>
        var app1 = new Vue({
            el: "#tab",
            data: {
                items: [],
                item: false
            },
            created: function () {
                axios.get("GoodsServlet").then((ret) => {
                    app1.items = ret.data
                    console.log(ret.data)
                })
                    .catch((error) => {
                        console.log(error);
                    });
            },
            methods: {
                closes1: function () {
                    this.item = false;
                },
                opens1: function () {
                    this.item = true;
                }

            },
        });
